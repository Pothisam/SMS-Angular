@if (!isPrintLayout) {
  <fw-errortag></fw-errortag>
  <fw-toast></fw-toast>
  <mat-drawer-container class="mat-drawer-content" hasBackdrop="true" (backdropClick)="onBackdropClicked()">
    <mat-drawer #drawer mode="over" (closed)="onDrawerClosed()">
      @if (IsSMSNavVisible()) {
        <app-sms-left-menu></app-sms-left-menu>
      }
      @if (IsStaffNavVisible()) {
        <app-staff-left-menu></app-staff-left-menu>
      }
    </mat-drawer>
    <mat-drawer-content class="mat-drawer-content">
      <!-- <mat-progress-bar mode="indeterminate" class="position-relative"></mat-progress-bar> -->
      @if (IsSMSNavVisible()) {
        <app-sms-nav></app-sms-nav>
      }

      @if (IsStaffNavVisible()) {
        <app-staff-nav></app-staff-nav>
      }
      <div class="pt-1">
        <router-outlet></router-outlet>
        <fw-model id="delete-conformation"></fw-model>
        <fw-historyrecord></fw-historyrecord>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
} @else {
  <router-outlet></router-outlet>
}
