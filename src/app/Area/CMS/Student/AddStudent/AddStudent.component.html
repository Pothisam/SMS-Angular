<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title>Add Student</mat-card-title>
    <fw-archive key="student" [(value)]="studentrequest" [append]="true" [name]="request.name"></fw-archive>
    <fw-unarchive key="student" (valueChange)="onChildValueChange($event)" [append]="true"></fw-unarchive>
  </mat-card-header>
  <div class="scrolldiv">
    <mat-card-content>
      <form id="AddStudent">
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>Student Details</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                  <fw-textbox entity="Name" label="Name" Case="U" [isrequired]="true" [(modelValue)]="request.name" min="3" maxlength="50"></fw-textbox>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                  <fw-textbox entity="Initial" label="Initial" Case="U" [(modelValue)]="request.initial" [isrequired]="true" min="1" maxlength="5"></fw-textbox>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                  <fw-select entity="gender" label="Gender" [isrequired]="true" [(modelValue)]="request.gender" commaSeparatedString="Male,FeMale"></fw-select>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                  <fw-select entity="physicalDisablity" label="Physical Disability" commaSeparatedString="Yes,No" [(modelValue)]="request.physicalDisability" [isrequired]="true"></fw-select>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                  <fw-date label="DOB" [isrange]="false" [isrequired]="true" [(modelValue)]="request.dob" min="1975-01-01" max="-16|y" [(daydiff)]="age" [(triggerdaydiff)]="agetrigger"></fw-date>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                  <fw-textbox entity="age" label="Age" [isdisabled]="true" [(modelValue)]="age"></fw-textbox>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                  <fw-select entity="bloodGroup" label="Blood Group" [isrequired]="true" commaSeparatedString="A+,A-,AB+,AB-,A1B+,A1B-,A2+,A2-,A2B+,A2B-,B+,B-,B1+,O+,O-" [(modelValue)]="request.bloodGroup"></fw-select>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
                  <fw-select entity="community" label="Community" commaSeparatedString="SC,ST,BC,BC Muslims (OBC),OBC,OC,OC (EWS),DNC,SCC,SCA,MBC,MBCV" [(modelValue)]="request.community"></fw-select>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                  <fw-textbox entity="AadharCardNo" label="Aadhar Card No" min="12" maxlength="12" [isrequired]="true" [(modelValue)]="request.aadharCardNo" [isNumberOnly]="true"></fw-textbox>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 text-center">
              <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                  <fw-Image-upload [size]="150" [gender]="request.gender" [fileupload]="true" [filesize]="500" [(filename)]="request.imageFileName" [(url)]="request.imageData" [(contenttype)]="request.imageContentType"></fw-Image-upload>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="religion" label="Religion" commaSeparatedString="Christian,Hindu,Muslim" [(modelValue)]="request.religion"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="studentMobileNumber" label="Student Mobile Number" min="10" maxlength="10" [isNumberOnly]="true" [(modelValue)]="request.studentMobileNumber"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="PlaceofBirth" label="Place of Birth" min="0" maxlength="50" [(modelValue)]="request.placeOfBirth"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-autocomplete entity="MotherTongue" label="Mother Tongue" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.motherTongue" valueAndname="column,column" [parameter]="motherTonguerequest" min="0" maxlength="50"></fw-autocomplete>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="volunteers" label="Volunteers" commaSeparatedString="NSS,RRC,YRC,NO" [(modelValue)]="request.volunteers"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="firstLanguage" label="First Language" commaSeparatedString="Tamil,English,French,Hindi,Malayalam,Urdu,Telugu,Sanskrit" [(modelValue)]="request.firstLanguage"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-email entity="EmailID" label="Email ID" maxlength="30" [isrequired]="false" [(modelValue)]="request.emailid"></fw-email>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="ExtraCurricularActivities" label="Extra Curricular Activities" min="0" maxlength="50" [(modelValue)]="request.extraCurricularActivities"></fw-textbox>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-autocomplete entity="Caste" label="Caste" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.caste" valueAndname="column,column" [parameter]="Casterequest" [isrequired]="true" min="0" maxlength="50"></fw-autocomplete>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="GuardianName" label="Guardian Name" min="0" maxlength="50" [(modelValue)]="request.guardianName"></fw-textbox>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="FatherName" label="Father Name / Husband Name" min="0" maxlength="50" [(modelValue)]="request.fatherName"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="MobileNo" label="Father Mobile Number" min="10" maxlength="10" [isNumberOnly]="true" [(modelValue)]="request.mobileNo" [isrequired]="true"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="FatherOccupation" label="Father Occupation" min="0" maxlength="50" [(modelValue)]="request.fatherOccupation"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="FatherIncome" label="Father Income" maxlength="10" [isNumberOnly]="true" [(modelValue)]="request.fatherIncome"></fw-textbox>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="MotherName" label="Mother Name" min="0" maxlength="50" [(modelValue)]="request.motherName"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="MotherMobileNumber" label="Mother Mobile Number" min="10" maxlength="10" [isNumberOnly]="true" [(modelValue)]="request.mobileNo2"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="MotherOccupation" label="Mother Occupation" min="0" maxlength="50" [(modelValue)]="request.motherOccupation"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="MotherIncome" label="Mother Income" maxlength="10" [isNumberOnly]="true" [(modelValue)]="request.motherIncome"></fw-textbox>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="ApplicationNumber" label="Application Number" min="0" maxlength="15" [(modelValue)]="request.applicationNumber" [isrequired]="true"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="AdmissionNumber" label="Admission Number" min="0" maxlength="15" [(modelValue)]="request.admissionNumber" [isrequired]="true"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="AdmissionSerialNumber" label="Admission Serial Number" min="0" maxlength="15" [(modelValue)]="request.admissionSerialNumber" [isrequired]="true"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="coursetype" label="Admission For" apiUrl="/Course/GetCourseType" [(modelValue)]="request.courseType" [isrequired]="true" (onSelectChange)="onCourseTypeChange()" [(isSelectChange)]="triggerdepartmentApi" valueAndname="courseType,courseType" [apicache]="true" [triggerAPIOnload]="true"></fw-select>
            </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Bank Details</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="iFSCCode" label="IFSC" Case="U" maxlength="12" [(modelValue)]="request.ifscCode" (keyup)="onifscChange()" [isrequired]="ifscvalidation"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="bankName" label="Bank Name" Case="U" maxlength="20" [(modelValue)]="request.bankName" [isrequired]="ifscvalidation"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="bankAddress" label="Bank Address" Case="U" maxlength="500" [(modelValue)]="request.bankAddress" [isrequired]="ifscvalidation"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="MICRCode" label="MICR No" maxlength="20" [(modelValue)]="request.micrCode" [isrequired]="ifscvalidation"></fw-textbox>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="AccountNumber" label="Account No" maxlength="20" [isNumberOnly]="true" [(modelValue)]="request.accountNumber" [isrequired]="ifscvalidation"></fw-textbox>
            </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Permanent Address Details</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="ParmanentAddress1" label="Address 1" maxlength="50" [(modelValue)]="request.parmanentAddress1"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="ParmanentAddress2" label="Address 2" maxlength="50" [(modelValue)]="request.parmanentAddress2"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="ParmanentAddressPincode" label="Postal Code" maxlength="6" [isNumberOnly]="true" [(modelValue)]="request.parmanentAddressPincode" [isrequired]="true" (keyup)="onParmanentAddressPincodeChanges()"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select
                entity="ParmanentAddressPostOffice"
                label="Post Office Name"
                apiUrl="/Common/GetPostOffice"
                [isrequired]="true"
                valueAndname="officeName,officeName"
                (onSelectChange)="onParmanentAddressPostOfficeValueChanges($event)"
                [(parameter)]="parmanentpostalrequest"
                [(triggerAPI)]="parmanentpostaltriggerApi"
                (apiResponseChange)="onParmanentAddressPostOfficeAPIResponse($event)"
                [(modelValue)]="request.parmanentAddressPostOffice"></fw-select>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="ParmanentAddressDistrict" label="District" [(modelValue)]="request.parmanentAddressDistrict" maxlength="30"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="ParmanentAddressState" label="State" [(modelValue)]="request.parmanentAddressState" maxlength="30"></fw-textbox>
            </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Communication Address Details</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="CommunicationAddress1" label="Address 1" maxlength="50" [(modelValue)]="request.communicationAddress1"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="CommunicationAddress2" label="Address 2" maxlength="50" [(modelValue)]="request.communicationAddress2"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="CommunicationAddressPincode" label="Postal Code" maxlength="6" [isNumberOnly]="true" [isrequired]="true" (keydown)="onCommunicationAddressPincodeChanges()" [(modelValue)]="request.communicationAddressPincode"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select
                entity="CommunicationAddressPostOffice"
                label="Post Office Name"
                apiUrl="/Common/GetPostOffice"
                [isrequired]="true"
                valueAndname="officeName,officeName"
                (onSelectChange)="onCommunicationAddressPostOfficeValueChanges($event)"
                [(parameter)]="CommunicationAddressrequest"
                [(triggerAPI)]="CommunicationpostaltriggerApi"
                (apiResponseChange)="onCommunicationAddressPostOfficeAPIResponse($event)"
                [(modelValue)]="request.communicationAddressPostOffice"></fw-select>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="CommunicationAddressDistrict" label="District" [(modelValue)]="request.communicationAddressDistrict" maxlength="30"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="CommunicationAddressState" label="State" [(modelValue)]="request.communicationAddressState" maxlength="30"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 pt-2">
              <fw-checkbox (modelValueChange)="onCheckboxValueChange($event)" label="Same as Parmanent Address"></fw-checkbox>
            </div>
          </div>
        </mat-expansion-panel>
        @if (showschooldetails) {
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>School details</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-autocomplete entity="schoolName" label="School Name" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.schoolName" valueAndname="column,column" [parameter]="schoolNamerequest" [isrequired]="true" min="0" maxlength="80"></fw-autocomplete>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-date entity="monthAndYearOfPassing" label="Month & Year of Passing" type="month" [isrequired]="true" [(modelValue)]="request.monthAndYearOfPassing"></fw-date>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-autocomplete entity="studiedGroup" label="Studied Group" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.studiedGroup" valueAndname="column,column" [parameter]="studiedGrouprequest" [isrequired]="true" min="0" maxlength="50"></fw-autocomplete>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="hscrollNo" label="HSC Roll No" [isrequired]="true" [(modelValue)]="request.hscrollNo"></fw-textbox>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
              <fw-autocomplete entity="subject1Name" label="Subject Name 1" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.subject1Name" valueAndname="column,column" [parameter]="subject1Namerequest" [isrequired]="true" min="0" maxlength="30"></fw-autocomplete>
              <fw-textbox entity="subject1Mark" label="Subject Mark 1" [isrequired]="true" [(modelValue)]="request.subject1Mark" [isNumberOnly]="true" (keyup)="onMarkChange()"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
              <fw-autocomplete entity="subject2Name" label="Subject Name 2" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.subject2Name" valueAndname="column,column" [parameter]="subject2Namerequest" [isrequired]="true" min="0" maxlength="30"></fw-autocomplete>
              <fw-textbox entity="subject2Mark" label="Subject Mark 2" [isrequired]="true" [(modelValue)]="request.subject2Mark" [isNumberOnly]="true" (keyup)="onMarkChange()"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
              <fw-autocomplete entity="subject3Name" label="Subject Name 3" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.subject3Name" valueAndname="column,column" [parameter]="subject3Namerequest" [isrequired]="true" min="0" maxlength="30"></fw-autocomplete>
              <fw-textbox entity="subject3Mark" label="Subject Mark 3" [isrequired]="true" [(modelValue)]="request.subject3Mark" [isNumberOnly]="true" (keyup)="onMarkChange()"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
              <fw-autocomplete entity="subject4Name" label="Subject Name 4" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.subject4Name" valueAndname="column,column" [parameter]="subject4Namerequest" [isrequired]="true" min="0" maxlength="30"></fw-autocomplete>
              <fw-textbox entity="subject4Mark" label="Subject Mark 4" [isrequired]="true" [(modelValue)]="request.subject4Mark" [isNumberOnly]="true" (keyup)="onMarkChange()"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
              <fw-autocomplete entity="subject5Name" label="Subject Name 5" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.subject5Name" valueAndname="column,column" [parameter]="subject5Namerequest" [isrequired]="true" min="0" maxlength="30"></fw-autocomplete>
              <fw-textbox entity="subject5Mark" label="Subject Mark 5" [isrequired]="true" [(modelValue)]="request.subject5Mark" [isNumberOnly]="true" (keyup)="onMarkChange()"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
              <fw-autocomplete entity="subject6Name" label="Subject Name 6" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.subject6Name" valueAndname="column,column" [parameter]="subject6Namerequest" [isrequired]="true" min="0" maxlength="30"></fw-autocomplete>
              <fw-textbox entity="subject6Mark" label="Subject Mark 6" [isrequired]="true" [(modelValue)]="request.subject6Mark" [isNumberOnly]="true" (keyup)="onMarkChange()"></fw-textbox>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
              <fw-textbox entity="hscmark" label="HSC Mark" [isdisabled]="true" [(modelValue)]="request.hscmark"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
              <fw-textbox entity="hscmarkPercentage" label="HSC Mark Percentage" [isdisabled]="true" [(modelValue)]="request.hscmarkPercentage"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
              <fw-select entity="totalMaxMark" label="Total Max Mark" commaSeparatedString="600,1200" [isFirstOptionEmpty]="false" [(modelValue)]="request.totalMaxMark" (onSelectChange)="onMarkChange()"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
              <fw-select entity="mediumOfStudy" label="Medium of Study" commaSeparatedString="Tamil,English" [(modelValue)]="request.mediumOfStudy" [isrequired]="true"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
              <fw-textbox entity="emisno" label="EMIS No" [(modelValue)]="request.emisno" [isrequired]="true"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
              <fw-select entity="examinationPassed" label="Examination Passed" commaSeparatedString="Tamil Nadu-H.S.C,Delhi-A.I.S.S.C,I.S.C,CBSC" [(modelValue)]="request.examinationPassed" [isrequired]="true"></fw-select>
            </div>
          </div>
        </mat-expansion-panel>
        } @if (showcollegedetails) {
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>College detail</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="studiedDegreeType" label="Degree Type" commaSeparatedString="U.G,P.G,Tamil Nadu-H.S.C,Delhi-A.I.S.S.C,I.S.C,CBSC" [(modelValue)]="request.studiedDegreeType" [isrequired]="true"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="studiedDegree" label="Degree" commaSeparatedString="B.Tech,B.E,B.Sc,B.A,B.Com,PGDM,M.Tech,M.E,M.Sc,M.A,M.Com,Others" [(modelValue)]="request.studiedDegree" [isrequired]="true"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="yearOfPassing" label="Year of Passing" [isrequired]="true" [(modelValue)]="request.yearOfPassing" [isNumberOnly]="true" min="4" maxlength="4"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-autocomplete entity="universityName" label="University Name" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.universityName" valueAndname="column,column" [parameter]="universityNamerequest" [isrequired]="true" min="0" maxlength="70"></fw-autocomplete>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-autocomplete entity="instituionName" label="Instituion Name" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.instituionName" valueAndname="column,column" [parameter]="instituionNamerequest" [isrequired]="true" min="0" maxlength="70"></fw-autocomplete>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="studiedMode" label="Mode" commaSeparatedString="Regular,Distance Education" [(modelValue)]="request.studiedMode" [isrequired]="true"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="passPercentage" label="Pass Percentage" [isrequired]="true" [(modelValue)]="request.passPercentage" [isNumberOnly]="true" min="0" maxlength="2"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-autocomplete entity="specialization" label="Specialization" apiUrl="/Student/GetStudentAutoComplete" [(modelValue)]="request.specialization" valueAndname="column,column" [parameter]="specializationrequest" [isrequired]="true" min="0" maxlength="50"></fw-autocomplete>
            </div>
          </div>
        </mat-expansion-panel>
        }
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Class details</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-date label="Date of Admission" [isrange]="false" [isrequired]="true" [(modelValue)]="request.dateOfAdmission" min="1975-01-01" max="0|d"></fw-date>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="DepartmentCode" label="Department Name" [(modelValue)]="request.departmentCode" [(modelText)]="request.departmentName" [isrequired]="true" [(triggerAPI)]="triggerdepartmentApi" apiUrl="/Course/GetDepartmentByCourseType" [(parameter)]="departmentrequest" valueAndname="departmentCode,departmentName" (onSelectChange)="onDepartmentChange()" [(isSelectChange)]="triggercourseApi"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="courseName" label="Course Name" [isrequired]="true" [(parameter)]="courseTypeandDepartmentCodeRequest" apiUrl="/Course/GetCourseNameByCourseTypeAndDepartmentCode" [(modelValue)]="request.courseCode" valueAndname="courseCode,courseName" [(modelText)]="request.courseNameBd" (onSelectChange)="onCourseChange()" [(isSelectChange)]="triggersectionApi" [(triggerAPI)]="triggercourseApi"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="section" label="Section" [isrequired]="true" [(parameter)]="sectionRequest" apiUrl="/Section/GetSectionByCourseCode" [(modelValue)]="request.courseNameSd" [(modelText)]="request.section" [(triggerAPI)]="triggersectionApi" valueAndname="courseNameSD,section"></fw-select>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="examRegisterNumber" label="Exam Register Number" [(modelValue)]="request.examRegisterNumber" max="20"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="umis" label="UMIS" tooltip="University Management and Information System" [(modelValue)]="request.umis" max="25"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="apaar" label="APAAR" tooltip="Automated Permanent Academic Account Registry ID" [(modelValue)]="request.apaar" max="25"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="hostel" label="Hostel" commaSeparatedString="Yes,No" [(modelValue)]="request.hostel"></fw-select>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="broSysStudyingStudied" label="Is any of your sister/brother studying/studied in this college" commaSeparatedString="Yes,No" [(modelValue)]="request.broSysStudyingStudied" (onSelectChange)="onbroSysStudyingStudiedChange()"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="nameBroSys" label="If yes mention the name and batch" [(modelValue)]="request.nameBroSys" max="20" [isrequired]="brother" [isdisabled]="!brother"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="modeOfTransport" label="Mode of transport" commaSeparatedString="Any other,College bus,Private" [(modelValue)]="request.modeOfTransport" (onSelectChange)="onmodeOfTransportChange()"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="boardingPoint" label="Boarding point in case of college bus" [(modelValue)]="request.boardingPoint" max="30" [isrequired]="boardingPoint"></fw-textbox>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="batch" label="Batch" [(modelValue)]="request.semester" [(modelText)]="request.batch" [(triggerAPI)]="triggerdepartmentApi" [isrequired]="true" [(parameter)]="departmentrequest" apiUrl="/Batch/GetBatchByCourseType" valueAndname="semester,batch" (onSelectChange)="onSemesterChange()"></fw-select>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="semester" label="Semester" apiUrl="/Common/GetSemesterList" valueAndname="value,text" [isrequired]="true" [apicache]="true" [triggerAPIOnload]="true" [(modelValue)]="request.semester" [(isSelectChange)]="triggerSemesteryearApi" (onSelectChange)="onSemesterChange()" [isdisabled]="true"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="courseYear" label="Course Year" [(modelValue)]="request.courseYear" [isdisabled]="true" max="3"></fw-textbox>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="quota" label="Quota" commaSeparatedString="Management,Government,Private,Lateral Entry" [(modelValue)]="request.quota"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="documentEnclosed" label="Document Enclosed" [isMultiSelect]="true" commaSeparatedString="Aadhar Card,Bank Pass Book,Community Certificate,Transfer Certificate,X th Mark Sheet,XI th Mark Sheet,XII th Mark Sheet" [(modelNotSelected)]="request.documentNotEnclosed" [(modelValue)]="request.documentEnclosed"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Scholarship</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="scholarShip" label="ScholarShip" (onSelectChange)="onscholarShipChange()" commaSeparatedString="Yes,No" [(modelValue)]="request.scholarShip"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="scholarShipType" label="Government Scholarship" [isdisabled]="!scholarship" commaSeparatedString="BC/MBC,First Graduate,SC/ST,Free Education (UOM)" [(modelValue)]="request.scholarShipType" [isrequired]="Scgroup" (onSelectChange)="onSCChange()"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="charityScholarship" label="Charity Scholarship" [isMultiSelect]="true" [isdisabled]="!scholarship" [isrequired]="Scgroup" commaSeparatedString="Maharani Vidyavathi Devi,Rajasthani Association of Tamil Nadu,Womens Voluntary,Laxmi Charities,Agaram Foundation" [(modelValue)]="request.charityScholarship" (onSelectChange)="onSCChange()"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select
                entity="managementScholarship"
                label="Management Scholarship"
                [isrequired]="Scgroup"
                [isdisabled]="!scholarship"
                commaSeparatedString="Alumini,First Girl Child,Single Parent Child,Sport Student,NSS / YRC / RRC,Meritorious Student,Prodigious Students,Physically Challenged,Children of COVID Warriors,Siblings,Free Education (MGT),Economically Weaker Students,Special Concession"
                [(modelValue)]="request.managementScholarship"
                (onSelectChange)="onSCChange()"></fw-select>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="remark" label="Remark" [(modelValue)]="request.remark" min="0" maxlength="100"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="referredBy" label="ReferredBy" [(modelValue)]="request.referredBy" min="0" maxlength="100"></fw-textbox>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-textbox entity="charityAmount" label="Charity Amount" [isrequired]="true" [(modelValue)]="request.charityAmount"></fw-textbox>
            </div>
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>Document</mat-panel-title>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-file-upload [isrequired]="true" [filesize]="500000" accept="image and document" validationgroup="DU" [(filename)]="DocumentLibraryRequest.fileName" [(data)]="DocumentLibraryRequest.data" [(contenttype)]="DocumentLibraryRequest.contentType"></fw-file-upload>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
              <fw-select entity="DocumentType" label="Document Type" commaSeparatedString="Aadhar Card,Admission Form,Bank Pass Book,Community Certificate,Transfer Certificate,X th Mark Sheet,XI th Mark Sheet,XII th Mark Sheet" [isrequired]="true" validationgroup="DU" [(modelValue)]="DocumentLibraryRequest.fileType"></fw-select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 pt-2">
              <fw-button label="Add Document" validationgroup="DU" (formvalidationtrue)="AddDocment()"></fw-button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <fw-table [tableSettings]="tableSettingsDocument" [jsonData]="this.DocumentLibraryList" (matDeleteClickChange)="DocumentRemove($event)"></fw-table>
            </div>
          </div>
        </mat-expansion-panel>
        <div class="row">
          <div class="col-lg-12 d-flex justify-content-center pt-2">
            <fw-button label="Add Student Details" buttontype="S" apiUrl="/Student/AddStudent" [parameter]="studentrequest" (apiResponseSuccess)="onRespons()"></fw-button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
