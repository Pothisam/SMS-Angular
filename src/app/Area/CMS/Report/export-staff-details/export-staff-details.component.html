<div class="h-100">
  <mat-card>
    <mat-card-header class="mat-card-header mat-primary rounded-top">
      <mat-card-title class="left-align w-100">Export Staff Details</mat-card-title>
      <fw-download apiUrl="/File/ExportStaffDetails" icon="excel" class="pe-2" [isDisabled]="request.Columns === ''" validateform="ExportStaffDetailsForm" [parameter]="request" desc="Export Staff Details (min 1 column)"></fw-download>
      <fw-download apiUrl="/File/ExportStaffImage" icon="camera" class="pe-2" validateform="ExportStaffDetailsForm" desc="Export Staff Image"></fw-download>
      <fw-download apiUrl="/File/ExportStaffIDCardReport" icon="idcard" class="pe-2" validateform="ExportStaffDetailsForm" [parameter]="request" desc="Export ID Card Format"></fw-download>
    </mat-card-header>
  </mat-card>
  <div class="scrolldiv">
    <mat-card-content>
      <form id="ExportStaffDetailsForm">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 my-4">
            <fw-list-selector (SelectedColumnsEvent)="onSelectedColumnsEvent($event)" [ColumnString]="ColumnsList" />
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</div>
