<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title class="left-align w-100">Transfer Certificate Report</mat-card-title>
    <fw-download apiUrl="/File/ExportFeesDefaultersDetails" validateform="adminssionReport" icon="excel" [parameter]="request" desc="Export Student Adminssion Report"></fw-download>
  </mat-card-header>

  <div class="scrolldiv">
    <mat-card-content class="p-2">
      <form id="adminssionReport">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="courseType" label="Course Type" [isrequired]="true" [triggerAPI]="true" [(modelValue)]="request.courseType" [(isSelectChange)]="triggerBatchAPI" apiUrl="/Course/GetCourseType" valueAndname="courseType,courseType"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="batch" label="Batch" [isrequired]="true" [(modelValue)]="request.batch" [(triggerAPI)]="triggerBatchAPI" apiUrl="/Batch/GetBatchByCourseType" [(isSelectChange)]="triggerCourseTypeAPI" [parameter]="request" valueAndname="batch,batch"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="course" label="Course" [isrequired]="true" [(modelValue)]="request.courseCode" [(triggerAPI)]="triggerCourseTypeAPI" apiUrl="/Course/GetCourseNameByCourseTypeAnBatch" [(isSelectChange)]="triggerSectionAPI" [parameter]="request" valueAndname="courseCode,courseName"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="section" label="Section" [isrequired]="true" [(modelValue)]="request.section" [(triggerAPI)]="triggerSectionAPI" apiUrl="/Section/GetSectionByCourseCode" [(isSelectChange)]="triggerAPICall" [parameter]="request" valueAndname="section,section"></fw-select>
          </div>
        </div>
        <div class="row d-flex">
          <div class="col-1 justify-content-center align-content-center">
            <mat-divider></mat-divider>
          </div>
          <span class="col-auto text-secondary">Print TC Details</span>
          <div class="col justify-content-center align-content-center">
            <mat-divider></mat-divider>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="type" label="Type" [isrequired]="true" [(modelValue)]="request.type" commaSeparatedString="ORIGINAL,COPY" [isFirstOptionEmpty]="false"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
            <fw-date entity="dol" label="Date Of Leaving" [(modelValue)]="request.dol" [isrequired]="true" type="date"></fw-date>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
            <fw-date entity="date" label="Date" [(modelValue)]="request.date" type="date" [isrequired]="true"></fw-date>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 pt-3">
            <fw-button label="Print TC" buttontype="S" (formvalidationtrue)="loadPrintScreen()"></fw-button>
          </div>
        </div>
        <mat-divider></mat-divider>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <fw-table [tableSettings]="tableSettings" [jsonData]="this.TCList"></fw-table>
          </div>
        </div>
      </form>
    </mat-card-content>
    <div style="position: absolute; left: -9999px; top: -9999px">
      <app-tcprint id="print-section" [type]="request.type"></app-tcprint>
    </div>
  </div>
</mat-card>
