<div class="h-100">
  <mat-card>
    <mat-card-header class="mat-card-header mat-primary rounded-top">
      <mat-card-title class="left-align w-100">Export Student Details</mat-card-title>
      <fw-download apiUrl="/File/ExportStudentDetails" icon="excel" class="pe-1" validateform="ExportStudentDetailsForm" [parameter]="request" desc="Export Student Details"></fw-download>
      <fw-download apiUrl="/File/ExportStudentImage" icon="camera" class="pe-1" validateform="ExportStudentDetailsForm" [parameter]="request" desc="Export Student Image" (mouseover)="onexportImage(true)" (mouseout)="onexportImage(false)"></fw-download>
      <fw-download apiUrl="/File/ExportStudentIDCardReport" (mouseover)="onHover(true)" (mouseout)="onHover(false)" icon="idcard" class="pe-1" validateform="ExportStudentDetailsForm" [parameter]="request" desc="Export ID Card Format"></fw-download>
    </mat-card-header>
  </mat-card>
  <div class="scrolldiv">
    <mat-card-content>
      <form id="ExportStudentDetailsForm">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="courseType" label="Course Type" [apicache]="true" [isrequired]="true" [triggerAPI]="true" [(modelValue)]="request.courseType" [(isSelectChange)]="triggerBatchAPI" apiUrl="/Course/GetCourseType" valueAndname="courseType,courseType"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="batch" label="Batch" [isrequired]="true" [(triggerAPI)]="triggerBatchAPI" [(modelValue)]="request.batch" [parameter]="request" [(isSelectChange)]="triggerCourseAPI" apiUrl="/Batch/GetBatchByCourseType" valueAndname="batch,batch" (onSelectChange)="onBatchChange()"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <fw-select entity="course" label="Course" [isrequired]="isrequired" [(triggerAPI)]="triggerCourseAPI" [(modelValue)]="request.courseCode" [parameter]="request" [(isSelectChange)]="triggerSectionAPI" apiUrl="/Course/GetCourseNameByCourseTypeAnBatch" valueAndname="courseCode,courseName" (onSelectChange)="onCourseChange()"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
            <fw-select entity="section" label="Section" [isrequired]="isrequired" [(triggerAPI)]="triggerSectionAPI" [(modelValue)]="request.section" [parameter]="request" apiUrl="/Section/GetSectionByCourseCode" valueAndname="section,section"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 d-none">
            <fw-textbox entity="PleaseSelectOne" errorMessage="Please select any one column" label="Select any one column" maxlength="5000" [isrequired]="iscolumnrequired" [(modelValue)]="request.columns"></fw-textbox>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <fw-list-selector (SelectedColumnsEvent)="onSelectedColumnsEvent($event)" [ColumnString]="ColumnsList" />
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</div>
