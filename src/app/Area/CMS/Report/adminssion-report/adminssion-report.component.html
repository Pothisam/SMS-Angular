<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title class="left-align w-100">Student Adminssion Report</mat-card-title>
    <fw-download apiUrl="/File/ExportAdmissionReport" validateform="adminssionReport" icon="excel" [parameter]="request" desc="Export Student Adminssion Report"></fw-download>
  </mat-card-header>

  <div class="scrolldiv">
    <mat-card-content class="p-2">
      <form id="adminssionReport">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="courseType" label="Course Type" [isrequired]="true" [apicache]="true" [triggerAPI]="true" [(modelValue)]="request.courseType" [(isSelectChange)]="triggerBatchAPI" apiUrl="/Course/GetCourseType" valueAndname="courseType,courseType"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="batch" label="Batch" [isrequired]="true" [(modelValue)]="request.batch" [(triggerAPI)]="triggerBatchAPI" apiUrl="/Batch/GetBatchByCourseType" [parameter]="request" valueAndname="batch,batch"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
            <fw-date [isrequired]="true" label="Adminssion Date" [(modelValue)]="request.date" type="date"></fw-date>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 pt-3">
            <fw-button label="View" buttontype="S" (formvalidationtrue)="GetAdminssionList()"></fw-button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <fw-table [tableSettings]="tableSettings" [jsonData]="this.AdminssionList"></fw-table>
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
