<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title class="left-align w-100">Scholarship report</mat-card-title>
    <fw-download apiUrl="/File/ExportScholarshipReport" validateform="adminssionReport" icon="excel" [parameter]="request" desc="Export Scholarship Report"></fw-download>
  </mat-card-header>

  <div class="scrolldiv">
    <mat-card-content class="p-2">
      <form id="adminssionReport">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="courseType" label="Course Type" [isrequired]="true" [apicache]="true" [triggerAPI]="true" [(modelValue)]="request.courseType" [(isSelectChange)]="triggerBatchAPI" apiUrl="/Course/GetCourseType" valueAndname="courseType,courseType"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="batch" label="Batch" [isrequired]="true" [(modelValue)]="request.batch" [(triggerAPI)]="triggerBatchAPI" apiUrl="/Batch/GetBatchByCourseType" [parameter]="request" valueAndname="batch,batch"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="governmentSC" label="Goverment ScholarShip" [(modelValue)]="request.governmentSC" [triggerAPI]="true" [isrequired]="request.charitySC === '' && request.managementSC === ''" apiUrl="/Student/GetGovernmentScholarshipTypes" [parameter]="request" valueAndname="scholarshipType,scholarshipType"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="charityScholarship" label="Charity Scholarship" commaSeparatedString="Maharani Vidyavathi Devi,Rajasthani Association of Tamil Nadu,Womens Voluntary,Laxmi Charities,Agaram Foundation" [isrequired]="request.governmentSC === '' && request.managementSC === ''" [(modelValue)]="request.charitySC"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="managementSC" label="Management ScholarShip" [isrequired]="request.charitySC === '' && request.governmentSC === ''" [(modelValue)]="request.managementSC" [triggerAPI]="true" apiUrl="/Student/GetManagementScholarshipType" [parameter]="request" valueAndname="scholarshipType,scholarshipType"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 pt-3">
            <fw-button label="View" buttontype="S" (formvalidationtrue)="getScholarShipReportList()"></fw-button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <fw-table [tableSettings]="tableSettings" [jsonData]="this.ScholarShipReportList"></fw-table>
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
