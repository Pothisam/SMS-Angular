<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title class="left-align w-100">Staff Status Report</mat-card-title>
  </mat-card-header>

  <div class="scrolldiv">
    <mat-card-content class="p-2">
      <form id="StaffStatusReport">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="status" label="Status" (onSelectChange)="getStaffStatusReport(true)" commaSeparatedString="Active,InActive" [isFirstOptionEmpty]="false" [(modelValue)]="request.status"></fw-select>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <fw-table [tableSettings]="tableSettings" [jsonData]="this.StaffStatusList"></fw-table>
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
