<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title class="left-align w-100">Concession Report</mat-card-title>
  </mat-card-header>

  <div class="scrolldiv">
    <mat-card-content class="p-2">
      <form id="concessionReport">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="courseType" label="Course Type" [isrequired]="true" [apicache]="true" [triggerAPI]="true" [(modelValue)]="request.courseType" [(isSelectChange)]="triggerBatchAPI" apiUrl="/Course/GetCourseType" valueAndname="courseType,courseType"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="batch" label="Batch" [isrequired]="true" [(modelValue)]="request.batch" [(triggerAPI)]="triggerBatchAPI" apiUrl="/Batch/GetBatchByCourseType" [parameter]="request" valueAndname="batch,batch"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="scholarshipType" label="Scholar Ship Type" [isrequired]="true" [apicache]="true" [(modelValue)]="request.scholarshipType" [triggerAPI]="true" apiUrl="/Student/GetManagementScholarshipType" [parameter]="request" valueAndname="scholarshipType,scholarshipType"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
            <fw-select entity="semester" label="Semester" [isrequired]="true" [(modelValue)]="request.semester" [triggerAPI]="true" apiUrl="/Common/GetSemesterList" [parameter]="request" valueAndname="value,text"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2 pt-3">
            <fw-button label="View" buttontype="S" (formvalidationtrue)="GetConcessionList()"></fw-button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <fw-table [tableSettings]="tableSettings" [jsonData]="this.concessionList"></fw-table>
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
