<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title>Section</mat-card-title>
  </mat-card-header>
  <div class="scrolldiv">
    <mat-card-content>
      <form id="department">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3">
            <fw-select entity="className" label="Class Name" [isrequired]="true" [apicache]="true"
              apiUrl="/Class/GetClassListActive" [(modelValue)]="request.classFkid" valueAndname="sysId,className"
              [triggerAPIOnload]="true" [(isSelectChange)]="triggerTableAPI"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 pt-3">
            <div class="row">
              <div class="col-6"><fw-button class="d-inline-block" buttontype="S" label="Add Section"
                  apiUrl="/ClassSection/AddClassSection" [parameter]="request"
                  [(isAPISuccess)]="triggerTableAPI"></fw-button></div>
              <div class="col-6"><fw-button class="d-inline-block" buttontype="D" label="Remove Section"
                  apiUrl="/ClassSection/RemoveClassSection" [parameter]="request"
                  [(isAPISuccess)]="triggerTableAPI"></fw-button></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <fw-table [tableSettings]="tableSettings" [jsonData]="this.sectionlist" [parameter]="request"
              apiUrl="/ClassSection/GetActiveSections" [(triggerAPI)]="triggerTableAPI"></fw-table>
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
