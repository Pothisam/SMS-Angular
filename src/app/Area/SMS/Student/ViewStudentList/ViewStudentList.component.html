<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title>
      View Student
      <mat-chip-set>
        <mat-chip class="cursor-pointer" (click)="onChipClick('', '')">
          Total Student
          <span class="text-danger">{{ studentcount.totalStudent }}</span>
        </mat-chip>
        <mat-chip class="cursor-pointer" (click)="onChipClick('Gender', 'male')">
          Total Male Student
          <span class="text-danger">{{ studentcount.male }}</span>
        </mat-chip>
        <mat-chip class="cursor-pointer" (click)="onChipClick('Gender', 'female')">
          Total Female Student
          <span class="text-danger">{{ studentcount.female }}</span>
        </mat-chip>

      </mat-chip-set>
    </mat-card-title>
  </mat-card-header>
  <div class="scrolldiv">
    <mat-card-content>
      <form id="viewStudentList">
        <div class="row">

          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-2 col-xl-2">
            <fw-select entity="CourseCode" label="Course" apiUrl="/Class/GetClassListActive" [triggerAPIOnload]="true"
              [(modelValue)]="searchrequest.courseSysid" valueAndname="sysId,className"
              [triggerAPIOnload]="true"></fw-select>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 pt-3">
            <fw-button label="View" buttontype="S" [loading]="_loading"
              (formvalidationtrue)="GetStaffList()"></fw-button>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
            <fw-autocomplete entity="Name" label="Name / Roll No / Aadhaar" apiUrl="/Student/GetStudentAutoComplete"
              valueAndname="column,column" [parameter]="NameRollNoAadharrequest" min="0" maxlength="50"
              [(modelValue)]="autocomplete" (keydown)="onNameChange()"
              (modelValueChange)="onNameChange()"></fw-autocomplete>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <fw-table [tableSettings]="tableSettings" [jsonData]="this.studentlist"
              (matEditClickChange)="onEditClick($event)"></fw-table>
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
