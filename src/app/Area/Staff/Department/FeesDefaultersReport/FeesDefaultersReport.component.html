<mat-card>
  <mat-card-header class="mat-card-header mat-primary rounded-top">
    <mat-card-title class="d-flex justify-content-between w-100">Fees Defaulters Report</mat-card-title>
    <fw-download apiUrl="/File/ExportStdentFeesDefaultersReport" icon="excel" class="pe-1" validateform="FeesDefaultersReport" [parameter]="request" desc="Export Student Details"></fw-download>
  </mat-card-header>
  <div class="scrolldiv">
    <mat-card-content class="p-2">
      <form id="FeesDefaultersReport">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
            <fw-select entity="coursetype" label="Course Type" [isrequired]="true" [triggerAPIOnload]="true" apiUrl="/Course/GetCourseType" valueAndname="courseType,courseType" [(isSelectChange)]="triggerbatchapi" [(modelValue)]="request.courseType"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
            <fw-select entity="batch" label="Batch" [isrequired]="true" apiUrl="/Staff/HODGetBatchByCourseType" valueAndname="semester,batch" [(triggerAPI)]="triggerbatchapi" [(modelText)]="request.batch" (onSelectChange)="onBactchChange($event)" [(parameter)]="request"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-2">
            <fw-select entity="semester" label="Semester" apiUrl="/Common/GetSemesterList" valueAndname="value,text" [isrequired]="true" [apicache]="true" [triggerAPIOnload]="true" [(modelValue)]="request.semester"></fw-select>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 pt-3">
            <fw-button label="View" buttontype="S" apiUrl="/Staff/GetFeesDefaultersReport" [parameter]="request" [(jsonResponse)]="jsondata" [filtercatch]="true" [triggerbutton]="triggerbutton"></fw-button>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <fw-table [tableSettings]="tableSettings" [jsonData]="jsondata"></fw-table>
          </div>
        </div>
      </form>
    </mat-card-content>
  </div>
</mat-card>
